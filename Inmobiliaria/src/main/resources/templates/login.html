<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Login - HomeFinder</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <style>
      /* Soluci√≥n para que form-input de Tailwind se vea bien */
      .form-input {
          --tw-ring-color: transparent !important;
          border-color: transparent !important;
      }
      .form-input:focus {
          box-shadow: none !important;
          border-color: transparent !important;
      }
    </style>
  </head>
  
  <body class="bg-white">

    <div th:replace="header :: header"></div> 

    <div 
      class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" 
      style='font-family: "Work Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        
        <div class="px-40 flex flex-1 justify-center py-5">
          
          <form 
            class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1"
            th:action="@{/login}" 
            th:object="${loginForm}" 
            method="post"
          >
            
            <h2 class="text-[#111618] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">
              Welcome back
            </h2>
            
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111618] text-base font-medium leading-normal pb-2">Email</p>
                <input
                  placeholder="Email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] focus:outline-0 focus:ring-0 border-none bg-[#f0f3f4] focus:border-none h-14 placeholder:text-[#617c89] p-4 text-base font-normal leading-normal"
                  type="email"
                  th:field="*{email}" />
              </label>
            </div>
            
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111618] text-base font-medium leading-normal pb-2">Password</p>
                <input
                  placeholder="Password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] focus:outline-0 focus:ring-0 border-none bg-[#f0f3f4] focus:border-none h-14 placeholder:text-[#617c89] p-4 text-base font-normal leading-normal"
                  type="password"
                  th:field="*{password}" />
              </label>
            </div>
            
            <a 
              class="text-[#617c89] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline" 
              th:href="@{/forgot-password}"
            >
              Forgot password?
            </a>
            
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#1193d4] text-white text-base font-bold leading-normal tracking-[0.015em]"
                type="submit"
              >
                <span class="truncate">Log in</span>
              </button>
            </div>
            
            <p class="text-[#617c89] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">
              Don't have an account? 
              <a class="underline" th:href="@{/register}">Sign up</a>
            </p>
            
          </form>
          </div>
      </div>
    </div>

    <div th:replace="footer :: footer"></div> 

  </body>
</html>
