<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Resultados de Búsqueda</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      .form-input {--tw-ring-color: transparent !important; border-color: transparent !important;}
      .form-input:focus {box-shadow: none !important; border-color: transparent !important;}
      .text-base {font-family: "Work Sans", "Noto Sans", sans-serif;}
    </style>
  </head>
  
  <body class="bg-white">

    <div th:replace="header :: header"></div>

    <div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden">
      <div class="layout-container flex h-full grow flex-col">
        
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            
            <div class="px-4 py-3">
              <label class="flex flex-col min-w-40 h-12 w-full">
                <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                  <div class="text-[#617c89] flex border-none bg-[#f0f3f4] items-center justify-center pl-4 rounded-l-lg border-r-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                    </svg>
                  </div>
                  <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] focus:outline-0 focus:ring-0 border-none bg-[#f0f3f4] focus:border-none h-full placeholder:text-[#617c89] px-4 rounded-r-none border-r-0 pr-2 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                    type="text"
                    th:value="${searchQuery}"
                    placeholder="Buscar en resultados..."
                  />
                  <div class="flex items-center justify-center rounded-r-lg border-l-0 border-none bg-[#f0f3f4] pr-2 pr-4">
                    <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-transparent text-[#111618] gap-2 text-base font-bold leading-normal tracking-[0.015em] h-auto min-w-0 px-0"
                            th:if="${searchQuery}">
                      <div class="text-[#617c89]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                          <path d="M165.66,101.66,139.31,128l26.35,26.34a8,8,0,0,1-11.32,11.32L128,139.31l-26.34,26.35a8,8,0,0,1-11.32-11.32L116.69,128,90.34,101.66a8,8,0,0,1,11.32-11.32L128,116.69l26.34-26.35a8,8,0,0,1,11.32,11.32ZM232,128A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"></path>
                        </svg>
                      </div>
                    </button>
                  </div>
                </div>
              </label>
            </div>
            
            <div class="flex gap-3 p-3 flex-wrap pr-4">
              <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#f0f3f4] pl-4 pr-4">
                <p class="text-[#111618] text-sm font-medium leading-normal">En Venta</p>
              </div>
              <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#f0f3f4] pl-4 pr-4">
                <p class="text-[#111618] text-sm font-medium leading-normal">Casas</p>
              </div>
              <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#f0f3f4] pl-4 pr-4">
                <p class="text-[#111618] text-sm font-medium leading-normal">Precio</p>
              </div>
            </div>
            
            <h2 class="text-[#111618] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5" 
                th:text="|${#lists.size(properties)} resultados|"
            >
                123 resultados
            </h2>
            
            <div th:if="${#lists.isEmpty(properties)}" class="px-4 py-8 text-center text-[#617c89]">
                <p>No se encontraron propiedades que coincidan con su búsqueda.</p>
            </div>
            
            <div th:each="property : ${properties}" class="flex gap-4 bg-white px-4 py-3 justify-between border-b border-solid border-b-[#f0f3f4]">
                <div class="flex items-start gap-4">
                    <a th:href="@{'/propiedad/' + ${property.id}}">
                        <div
                            class="bg-center bg-no-repeat aspect-video bg-cover rounded-lg h-[70px] w-fit"
                            th:style="|background-image: url('${property.imageUrl}');|"
                            role="img" aria-label="Imagen de la propiedad"
                        ></div>
                    </a>
                    <div class="flex flex-1 flex-col justify-center">
                        <p class="text-[#111618] text-base font-medium leading-normal" th:text="${property.address}"></p>
                        <p class="text-[#617c89] text-sm font-normal leading-normal" th:text="|${property.type} · Construida en ${property.yearBuilt}|"></p>
                        <p class="text-[#617c89] text-sm font-normal leading-normal" 
                           th:text="|${property.bedrooms} habs · ${property.bathrooms} baños · ${property.squareFootage} pies cuadrados|"></p>
                    </div>
                </div>
                <div class="shrink-0">
                    <p class="text-[#111618] text-base font-normal leading-normal" 
                       th:text="${#numbers.formatCurrency(property.price)}"></p>
                    <a th:href="@{'/propiedad/' + ${property.id}}" class="text-[#1193d4] text-sm hover:underline mt-1 inline-block">Ver detalles</a>
                </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <div th:replace="footer :: footer"></div>
    
  </body>
</html>
